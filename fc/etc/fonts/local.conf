<fontconfig>
  <!-- Set preferred monospace font for the monospace alias -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family>  <!-- Your primary monospace font -->
      <family>Adwaita Mono</family> <!-- Fallback monospace font -->
    </prefer>
  </alias>

  <!-- Override serif to use monospace fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family> 
      <family>Adwaita Mono</family>
    </prefer>
  </alias>

  <!-- Override sans-serif to use monospace fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
</fontconfig>
